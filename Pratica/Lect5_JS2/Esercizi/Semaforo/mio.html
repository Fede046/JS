<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        main {
            border: 1px solid black;
            width: 100px;
            height: 300px;
        }

        div {
            border-radius: 50px;
            border: 1px solid black;
            width: 100%;
            height: 100px;
        }

        div.active:nth-child(1) {
            background-color: green;
        }

        div.active:nth-child(2) {
            background-color: yellow;
        }

        div.active:nth-child(3) {
            background-color: red;
        }
    </style>
</head>

<body>

    <main>
        <div id="verde"></div>
        <div id="giallo"></div>
        <div id="rosso"></div>
    </main>
    <button onClick="cambia()">Cambia</button>

    <script>

        let attivi = [false, false, false];

        start();

        function start() {
            const mySem = document.getElementsByTagName('div')[0];
            mySem.className = 'active';
            attivi[0] = true;
        }

        function cambia() {

            let temp;

            for (let i = 0; i < attivi.length; i++) {
                if (attivi[i]) {
                    temp = i;
                    break;
                }
            }

            const mySem = document.getElementsByTagName('div')[temp];
            mySem.classList.remove('active');
            attivi[temp] = false;
            //incremento temp
            if (temp == attivi.length - 1) {

                temp = 0;
            } else {
                temp++;
            }
            const myAtt = document.getElementsByTagName('div')[temp];
            myAtt.className = 'active';
            attivi[temp] = true;
        }


    </script>
</body>

</html>
