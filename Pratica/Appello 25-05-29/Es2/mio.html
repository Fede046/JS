<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Document</title>
        <style>
            *{
                margin:0;
                padding: 0;
                box-sizing:border-box;
            }

            body{
                font-family: Arial, sans-serif;
                background-color: gray;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 200px;
            }

            .container{
                background-color: white;
                border-radius: 20px;
                padding:30px;
                max-width: 800px;
                width: 100%;
            }

            h1{
                text-align: center;
                margin-bottom: 30px;
            }

            .game-area{
                display: felx;
                flex-direction: column;
                gap: 30px;
            }
            .discard-pile h2 {
                color: #555;
                margin-bottom: 15px;
                font-size: 18px;
            }

        </style>
    </head>
    <body>
        <div class="container">

            <h1>UNO Solitario</h1>

            <div class="game-area">
                <div class="discard-pile">
                    <h2>Pila degli scarti</h2>
                    <div id="discardCard"></div>
                </div>


                <div class="player-hand">
                    <h2>Le tue carte</h2>
                    <div id="playerCards" class="cards-container"></div>
                </div>


                <controls>
                    <button id="btnDraw" class="btn-draw">Pesca dal mazzo</button>
                </controls>

                <div id="message"></div>

                <div class="turn-info">
                    <div id="turnContainer">Turni: 0</div>
                </div>

                <div id="gameOverMessage"></div>

            </div>




        </div>



        <script>

        </script>
    </body>
</html>
