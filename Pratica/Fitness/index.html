<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 2rem;
            font-family: Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            background-color: skyblue;
        }

        /*-------------------------*/
        .element {
            background-color: white;
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
        }

        .contSub {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .contSub h1 {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .contSub p {
            text-align: right;
            font-size: 2rem;
        }

        .maxBar {
            background-color: gray;
            width: 100%;
            height: 1rem;
            border-radius: 10px;
        }

        .myBar {
            width: 0%;
            background-color: rgb(92, 196, 231);
            height: 1rem;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>Fitness Tracker</h1>
    <p>Monitora i tuoi progressi</p>

    <section class="element">
        <div class="contSub">
            <h1>Calorie Oggi</h1>
            <p>ðŸ”¥</p>
        </div>

        <h1 id="myh1Cal">0</h1>
        <p style="font-size: 0.7rem;">kcal bruciate</p>
        <div class="maxBar" id="maxCal">
            <div class="myBar" id="myCal"></div>
        </div>
        <p style="font-size: 0.7rem;">Obbiettivo <span id="myObbiettivo">num</span> kacl</p>

        <button id="myButton" onclick="addCal()">Aggiungi Cal</button>
        <p id="messaggio"></p>
    </section>

    <section class="element">
        <div class="contSub">
            <h1>Allenamenti Settimana</h1>
            <p>A</p>
        </div>
        <h1>0</h1>
        <p style="font-size: 0.7rem;">sessioni</p>

        <div class="maxBar" id="maxSess">
            <div class="myBar" id="mySess"></div>
        </div>
        <p style="font-size: 0.7rem">Obbiettivo: <span>num</span> sessioni</p>
    </section>


    <!--Registro Allenamento-->
    <section class="element">
        <input type="date">
        <select name="allenamento">
            <option value="cardio"></option>
            <option value="FlessibilitÃ ">FlessibilitÃ </option>
            <option value="Forza">Forza</option>
        </select>
    </section>

    <script>
        const myObbiettivo = 500;
        document.getElementById("myObbiettivo").textContent = myObbiettivo;
        let count = 0;
        let calCount = 0;

        function addCal() {
            calCount += (myObbiettivo * 10) / 100;
            count += 10;
            document.getElementById("myCal").style.width = count + "%";
            document.getElementById("myh1Cal").textContent = calCount;
            if (calCount >= myObbiettivo) {
                count = 0;
                calCount = 0;
                document.getElementById("myButton").disabled = true;
                document.getElementById("messaggio").textContent = "Obbiettivo completato";
            }
        }
    </script>
</body>

</html>
