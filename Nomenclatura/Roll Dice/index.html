<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            text-align: center;
            font-size: 2rem;
            font-family: Arial, sans-serif;
        }

        button {
            border-radius: 10px;
            background-color: red;
            padding: 1rem;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: brown;
        }

        button:active {
            background-color: brown;
        }

        input {
            font-size: 2rem;
            text-align: center;
        }

        #diceResult {
            margin: 25px;
        }

        #diceImages img {
            width: 150px;

        }
    </style>

</head>

<body>
    <div id="container">
        <h1>Dice Roller</h1>

        <span># of dice</span>
        <input min="1" value="1" type="number" id="myInput">
        <button onclick="rollDice()" id="myButton">Roll Dice</button>

        <div id="diceResult"></div>
        <div id="diceImages"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
